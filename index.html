<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age<small>(optional)</small></label>
      <input type="number" id="number" min="1" max="120" placeholder="Age"/>

      <fieldset>
      <legend>Which option best describes your current role?</legend>
      <select name="country" id="dropdown">
        <option  value="" selected disabled>Select current role</option>
        <option  value="1">Student</option>
        <option  value="2">Full Time Job</option>
        <option  value="3">Full Time Learn</option>
        <option  value="4">Prefer not to say</option>
        <option  value="5">Other</option>
      </select>
    </fieldset>

      <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <div class="form-group-checkbox">
      <input name="user-recommend" type="radio" value="1"><label for="recommand">Definitely</label>
      </div>
      <div class="form-group-checkbox">
      <input name="user-recommend" type="radio" value="2"><label for="recommand">Maybe</label>
      </div>
      <div class="form-group-checkbox">
      <input name="user-recommend" type="radio" value="3"><label for="recommand">Not sure</label>
      </div>
    </fieldset>
      
      
<fieldset>
      <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>

      <div class="form-group-checkbox">
        <input id="cb-front" type="checkbox">
      <label for="cb-front">Front-end Projects</label>
      </div>

      <div class="form-group-checkbox">
        <input id="cb-back" type="checkbox">
      <label for="cb-back">Back-end Projects</label>
    </div>

      <div class="form-group-checkbox">
        <input id="cb-data" type="checkbox">
      <label for="cb-data">Data Visualization</label>
    </div>

      <div class="form-group-checkbox">
        <input id="cb-chall" type="checkbox">
      <label for="cb-chall">Challenges</label>
    </div>

      <div class="form-group-checkbox">
        <input id="cb-osc" type="checkbox">
      <label for="cb-osc">Open Source Community</label>
    </div>
      
      <label id="comment-label" for="comment">Any comments or suggestions?</label>
      <textarea name="" id="comment" cols="30" rows="5" placeholder="Enter your comment here ..."></textarea>

    </fieldset>

    <input id="submit" type="submit" />
    </form>
  </body>
</html>
